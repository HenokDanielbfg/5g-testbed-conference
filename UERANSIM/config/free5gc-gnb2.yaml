mcc: '208'          # Mobile Country Code value
mnc: '93'           # Mobile Network Code value (2 or 3 digits)

nci: '0x000000030'  # NR Cell Identity (36-bit)
idLength: 32        # NR gNB ID length in bits [22...32]
tac: 4              # Tracking Area Code

linkIp: 127.0.0.3   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: 127.0.0.3 #192.168.56.102  # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: 127.0.0.3 #192.168.56.102 # gNB's local IP address for N3 Interface (Usually same with local IP)

# List of AMF address information
amfConfigs:
  - address:  127.0.0.1 #192.168.56.101
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 0x1
    sd: 0x010203

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true

# Optional: Physical location of the gNB (x, y, z coordinates)
phyLocation:
   - on: true
x: 5
y: 170
z: 0
